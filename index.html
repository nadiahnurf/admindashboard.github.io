<!Doctype html>
<html>

<head>

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://fontawesome.com/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <title>Sales Admin Dashboard</title>

</head>

<body>
    <div class="sidebar">
        <div class="Logo-detail">
            <span class="Logo-name">Sales Order Admin</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#" class="active">
                    <i class="fa fa-dashboard"></i>
                    <span class="linksname">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-file"></i>
                    <span class="linksname">Data</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-file-archive-o"></i>
                    <span class="linksname">Validasi</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fa fa-money"></i>
                    <span class="linksname">Harga</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-wallet"></i>
                    <span class="linksname">Bayar</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-anchor"></i>
                    <span class="linksname">setting</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <span class="linksname">logout</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class="fa fa-bars"></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="search-box">
                <input type="text" placeholder="cari data">
                <i class="fa fa-search"></i>
            </div>
            <div class="profile">
                <!-- img src -->
                <span class="admin_name">admin_name</span>
                <i class="fa fa-address-book"></i>
            </div>
        </nav>
    </section>


    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
